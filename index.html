<!doctype html>
<html lang="en">
  <head>
    <!-- <script src="https://unpkg.com/react-scan/dist/auto.global.js"></script> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>konlatt</title>
    <meta name="description" content="Visualize and analyze concept lattices online. Import data in multiple formats, explore relationships, and export lattice diagrams easily.">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" type="image/svg+xml" href="/images/logo_light.svg" sizes="180x180">
    <link rel="mask-icon" href="/images/logo_light.svg" color="#FFFFFF">
    <meta
      name="theme-color"
      content="#f8fafc"
      media="(prefers-color-scheme: light)" />
    <meta
      name="theme-color"
      content="#161921"
      media="(prefers-color-scheme: dark)" />
    <script>
      (function() {
        try {
          const theme = localStorage.getItem("theme") || "system";
          document.documentElement.setAttribute("data-theme", theme);

          if (theme === "dark" || theme === "light") {
            const color = theme === "dark" ? "#161921" : "#f8fafc";
            document.querySelectorAll('meta[name="theme-color"]').forEach((tag) => tag.remove());

            const meta = document.createElement("meta");
            meta.name = "theme-color";
            meta.setAttribute("content", color);
            document.head.appendChild(meta);
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-surface">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
